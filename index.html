<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href=".dist/swagger-ui.css" >
    <link rel="icon" type="image/png" href=".dist/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href=".dist/favicon-16x16.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src=".dist/swagger-ui-bundle.js"> </script>
    <script src=".dist/swagger-ui-standalone-preset.js"> </script>
    <script>
    window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        urls: [
          {name: "Accounts", url: "accounts/accounts.swagger.json"},
          {name: "Characters", url: "characters/characters.swagger.json"},
          {name: "Common/Health", url: "common/health.swagger.json"},
          {name: "Common/Spatial", url: "common/spatial.swagger.json"},
          {name: "Devtools", url: "devtools/devtools.swagger.json"},
          {name: "Groups", url: "groups/groups.swagger.json"},
          {name: "Items", url: "items/items.swagger.json"},
          {name: "Server", url: "server/server.swagger.json"},
        ],
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      })
      // End Swagger UI call region

      window.ui = ui
    }
  </script>
  </body>
</html>
